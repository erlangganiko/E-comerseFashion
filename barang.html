<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - ManKind Store</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">MANKIND</a>
        <ul class="nav-links">
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="cart-icon">ðŸ›’</a>
      </nav>
    </header>

    <main class="product-detail-container">
      <div class="product-image-gallery">
        <img
          src="https://via.placeholder.com/500"
          alt="Produk Utama"
          id="main-product-image"
        />
        <div class="thumbnail-images">
          <img
            src="https://via.placeholder.com/100"
            alt="Thumbnail 1"
            class="thumbnail active"
          />
          <img
            src="https://via.placeholder.com/100/CCCCCC"
            alt="Thumbnail 2"
            class="thumbnail"
          />
          <img
            src="https://via.placeholder.com/100/969696"
            alt="Thumbnail 3"
            class="thumbnail"
          />
        </div>
      </div>
      <div class="product-info">
        <h1>Classic White Tee</h1>
        <p class="price">$25.00</p>
        <p class="description">
          A timeless classic, this t-shirt is made from 100% premium cotton for
          ultimate comfort and durability. Perfect for any occasion.
        </p>
        <div class="product-options">
          <label for="size">Size:</label>
          <select id="size" name="size">
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
          </select>
        </div>
        <button class="btn-primary add-to-cart">Add to Cart</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 ManKind. All Rights Reserved.</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
